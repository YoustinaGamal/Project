<div class="container ">
  <div class="item">
  <div class="contact">
    <div class="first-text"> Let's Get In Touch</div>
      <img src="../../../assets/Images/contaact.jpeg" alt="" class="image">
      <div class="social-links"></div>
      <span class="second-text">Connect With Us:</span>
      <ul class="social-links ">
        <li>
          <i class=" fab fa-facebook mx-2"></i>
          <i class=" fab fa-instagram mx-2"></i>
          <i class=" fab fa-whatsapp mx-2"></i>
          <i class=" fab fa-twitter mx-2"></i>
          <i class=" fab fa-linkedin mx-2"></i>
          <i class=" fab fa-youtube mx-2"></i>
        </li>
      </ul>
  </div>
  <div class="submit-form">
    <h4 class="third-text text">Contact Us</h4>
      <form action="">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName" placeholder="Name"required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control"id="exampleInputPhone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <textarea name=""  class="form-control"id="exampleInputMessage" placeholder="Message" required id="message" cols="30" rows="10"></textarea>
        </div>
        <input type="submit"class="btn" value="Submit">
      </form>
  </div>
  </div>
</div>
